<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Card báº±ng MindAR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene mindar-image="imageTargetSrc: ./model/marker.mind;" 
               color-space="sRGB" embedded 
               renderer="colorManagement: true, physicallyCorrectLights" 
               vr-mode-ui="enabled: false" 
               device-orientation-permission-ui="enabled: true">

        <a-assets>
          <video id="ar-video" src="./assets/video.mp4" autoplay loop muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#ar-video" width="1" height="0.5625" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>

      </a-scene>
    </div>
  </body>
</html>
